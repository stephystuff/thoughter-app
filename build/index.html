<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thoughter</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' type='text/css' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link href='css/styles.css' type='text/css' rel='stylesheet'>
  </head>

  <body>

    <header class='jumbotron'>
      <h1><i class="fa fa-commenting-o" aria-hidden="true"></i>Thoughter</h1>
    </header>


    <nav>
      <ul class='nav nav-pills'>
        <li><a href="#recent-thoughts">Recent Thoughts</a></li>
        <li><a href="#new-thought">New Thought</a></li>
      </ul>
    </nav>

    <main id='recent-thoughts'>

      <h2>Recent Thoughts</h2>

      <section class='panel panel-info'>
        <ul class='thoughts-list'></ul>
        <!-- <p class='panel-heading'>Posted at 18:07 on 11/09/16</p>
        <p class='recent-thoughts'>I am numb of all emotion right now...</p> -->
      </section>
    </main>

    <main id='new-thought'>
      <form class='post-new-thought' action='/thought' method='POST' >
        <h2>New Thought</h2>
        <section class='new-thougt'>
          <p>What's new? Tell me about it!</p>
            <input type='text' class='form-control' placeholder='Express yourself...'>
            <input type='submit' class='btn btn-primary btn-large' value='Create Post'>
        </section>
      </form>

    </main>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='js/app.js'></script>


  </body>
</html>
